<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
	
   $(document).ready(function(){

      //Get the windowHeight
      var surfaceHeight = $(window).height();  

      //Get the windowHeight
      var surfaceWidth = $(window).width();   
      
      //Compute half height and half width
      var halfHeight = surfaceHeight/2;
      var halfWidth = surfaceWidth/2;

      console.log(surfaceWidth,surfaceHeight);
      
      //change the surface style
      $(".cube,.cube div").css({width:surfaceWidth, height:surfaceHeight});
      $(".cube div").css("line-height",surfaceHeight+"px");
      $(".cube div.front").css("transform","translateZ("+halfHeight+"px)");
      $(".cube div.back").css("transform","translateZ(-"+halfHeight+"px) rotateX(180deg)");
      
      $(".cube div.bottom").css("top",halfHeight+"px");
      $(".cube div.top").css("top","-"+halfHeight+"px");
      $(".cube").css("transform","translateZ(-"+halfHeight+"px)");
      

      $("#stage").on('click','div.cube',function(){

         rotate ($(this));

 });

       function rotate ($this){
       	$this.css("transform","translateZ(-"+halfHeight+"px) rotateX(180deg)");

       }
   });






</script>

<style>
*
{
	margin:0;
	padding:0;
}

#stage{
   position: fixed;
   top:0;
   left:0;
-webkit-perspective:1000;
	-ms-perspective:1000;
	-o-perspective:1000;
	-moz-perspective:1000;
}
.cube{
	 position: relative;
	-webkit-transform-style: preserve-3d;
	-ms-transform-style: preserve-3d;
	-o-transform-style: preserve-3d;
	transform-style: preserve-3d;
	-webkit-transition:all 1s;
	-o-transition:all 1s;
	transition:all 1s;
}
.cube div{
	
	color:#FFF;
	text-align: center;
	position: absolute;
}
.front,.back,.top,.bottom
{
background-size: cover !important;
}
.front
{
background-color:rgba(0,0,0,1);
background:url(img/front.jpg) no-repeat;

}

.back
{
background-color:rgba(99,55,11,0.7);
background:url(img/back.jpg) no-repeat;
}

.top
{
background-color:rgba(22,55,0,0.7);
-webkit-transform:rotateX(90deg);
	-ms-transform:rotateX(90deg);
	-o-transform:rotateX(90deg);
	transform: rotateX(90deg);
	background:url(img/top.jpg) no-repeat;
}

.bottom
{
background-color:rgba(22,30,2,0.7);
-webkit-transform:rotateX(-90deg);
	-ms-transform:rotateX(-90deg);
	-o-transform:rotateX(-90deg);
	transform: rotateX(-90deg);
	background:url(img/bottom.jpg) no-repeat;
}


</style>



<div id = "stage">

<div class="cube">

 <div class="front">FRONT</div>
  <div class="back">BACK</div>
   <div class="top">TOP</div>
    <div class="bottom">BOTTOM</div>
   

 </div>

 </div>
